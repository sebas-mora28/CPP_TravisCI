language: c++

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

  sonarcloud:
    organization: "sebas-mora28"
    token:
      secure: ""

script:
      - mkdir build
      - cd build
      - cmake ..
      - cd ..
      - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
      - sonar-scanner

    cache:
      directories:
        - '$HOME/.sonar/cache'